<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen Feedback | Form MVP</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blob-bg"></div>
    <div class="container">
        <header>
            <h1>NexGen <span>Feedback</span></h1>
            <p>Experience the future of data collection with seamless, secure, and beautiful interactions.</p>
        </header>

        <main>
            <form id="submissionForm" class="glass-card">
                <div class="form-group">
                    <label for="title">Topic Heading</label>
                    <input type="text" id="title" name="title" placeholder="What's on your mind?" required>
                </div>

                <div class="form-group">
                    <label for="email">Institutional Email</label>
                    <input type="email" id="email" name="email" placeholder="name@example.edu" required>
                </div>

                <div class="form-group">
                    <label for="content">Detailed Query/Feedback</label>
                    <textarea id="content" name="content" placeholder="Elaborated thoughts go here..."
                        required></textarea>
                </div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Transmit Data</span>
                    <div class="loader hidden"></div>
                </button>
            </form>
        </main>

        <div id="statusMessage" class="toast hidden"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
