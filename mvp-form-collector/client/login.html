<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NexGen Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blob-bg"></div>
    <div class="container">
        <header>
            <h1>Welcome <span>Back</span></h1>
            <p>Access your secure dashboard to manage queries.</p>
        </header>

        <form id="loginForm" class="glass-card">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Unlock Dashboard</button>
            <p style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-dim);">
                New here? <a href="signup.html"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Create Account</a>
            </p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch(`${FORM_CONFIG.API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (data.token) {
                localStorage.setItem('form_token', data.token);
                localStorage.setItem('form_user', JSON.stringify(data.user));
                window.location.href = 'dashboard.html';
            } else {
                alert(data.error);
            }
        });
    </script>
</body>

</html>
